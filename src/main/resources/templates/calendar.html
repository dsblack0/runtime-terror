<!DOCTYPE html>
<html lang="en">
<head>
<body>

<style>
    /*CALENDAR CSS */
    @import url(https://fonts.googleapis.com/css?family=Fjalla+One:400|Roboto:400,400italic,700);

    body {
        background-color:#282423;
    }

    .jzdbox1 {
        width:315px;
        background:#332f2e;
        border-radius:5px;
        overflow:hidden;
        display:block;
        margin-bottom:10px;
        box-shadow:0 0 10px #201d1c;
        margin:0 auto;
        margin-top:100px;
    }

    .jzdcal {
        padding:0 10px 10px 10px;
        box-sizing:border-box!important;
        background:#749d9e;
        background: -webkit-linear-gradient(#749d9e, #b3a68b)!important;
        background: -o-linear-gradient(#749d9e, #b3a68b)!important;
        background: -moz-linear-gradient(#749d9e, #b3a68b)!important;
        background: linear-gradient(#749d9e, #b3a68b)!important;
    }

    .jzdcalt {
        font:18px 'Roboto';
        font-weight:700;
        color:#f7f3eb;
        display:block;
        margin:18px 0 0 0;
        text-transform:uppercase;
        text-align:center;
        letter-spacing:1px;
    }

    .jzdcal span {
        font:11px 'Roboto';
        font-weight:400;
        color:#f7f3eb;
        text-align:center;
        width:42px;
        height:42px;
        display:inline-block;
        float:left;
        overflow:hidden;
        line-height:40px;
    }

    .jzdcal .jzdb:before {
        opacity:0.3;
        content:'o';
    }

    .circle {
        border:1px solid #f7f3eb;
        box-sizing:border-box!important;
        border-radius:200px!important;
    }

    span[data-title]:hover:after,
    div[data-title]:hover:after {
        font:11px 'Roboto';
        font-weight:400;
        content:attr(data-title);
        position:absolute;
        margin:0 0 100px;
        background:#282423;
        border:1px solid #f7f3eb;
        color:#f7f3eb;
        padding:5px;
        z-index:9999;
        min-width:150px;
        max-width:150px;
    }
</style>
</div>
<div class="jzdbox1 jzdbasf jzdcal">

    <div class="jzdcalt">January 2022</div>

    <span>Su</span>
    <span>Mo</span>
    <span>Tu</span>
    <span>We</span>
    <span>Th</span>
    <span>Fr</span>
    <span>Sa</span>


    <span class="jzdb"><!--BLANK--></span>
    <span class="jzdb"><!--BLANK--></span>

    <span class="jzdb"><!--BLANK--></span>
    <span class="jzdb"><!--BLANK--></span>
    <span class="jzdb"><!--BLANK--></span>
    <span>1</span>

    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span>7</span>
    <span>8</span>
    <span>9</span>
    <span>10</span>
    <span>11</span>
    <span class="circle" data-title="2 month anniversary!">12</span>
    <span>13</span>
    <span>14</span>
    <span>15</span>
    <span>16</span>
    <span>17</span>
    <span>18</span>
    <span>19</span>
    <span>20</span>
    <span>21</span>
    <span class="circle" data-title="#MusicMonday - share your favorite song!">22</span>
    <span>23</span>

    <span>25</span>

    <span>27</span>

    <span class="jzdb"><!--BLANK--></span>
</div>
</body>
</head>
</html>
