<!DOCTYPE HTML>

<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag">
    <!-- Start of head content specific to page -->
    <title>Rachel</title>
    <style>
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    body{
      text-align: center;
      align-items: center;
      align-content: center;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #d2e7d6;
    }
    .unit2, .unit3, .unit4, .unit5, .unit6 {
      text-align:left;
      margin:10px;
    }
    .buttons {
      background-color: #2c6975; /* Green background */
      border: 0px solid white; /* Green border */
      color: white; /* White text */
      padding: 10px 24px; /* Some padding */
      cursor: pointer; /* Pointer/hand icon */
      border-radius: 12px;
      margin: 5px;
    }
    .buttons:hover {
      background-color: #68B2A0;
      border-radius: 2px;
    }
    .btn-group button {
      background-color: #2c6975; /* Green background */
      border: 0px solid white; /* Green border */
      color: white; /* White text */
      padding: 10px 24px; /* Some padding */
      cursor: pointer; /* Pointer/hand icon */
      float: left; /* Float the buttons side by side */
      border-radius: 12px;
      margin: 5px;
    }
    .btn-group:after {
      content: "";
      clear: both;
      display: table;
    }
    .btn-group button:not(:last-child) {
      border-right: none;
    }
    .btn-group button:hover{
      background-color: #68B2A0;
      border-radius: 2px;
    }
      table {
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #d2e7d6;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #68B2A0;
    }

    .wrap-collabsible {
  margin-bottom: 1.2rem 0;
}

input[type='checkbox'] {
  display: none;
}

.lbl-toggle {
  display: block;

  font-weight: bold;
  font-family: monospace;
  font-size: 1.2rem;
  text-transform: uppercase;
  text-align: center;

  padding: 1rem;

  color: #68B2A0;
  background: #2c6975;

  cursor: pointer;

  border-radius: 7px;
  transition: all 0.25s ease-out;
}

.lbl-toggle:hover {
  color: #d2e7d6;
}

.lbl-toggle::before {
  content: ' ';
  display: inline-block;

  border-top: 5px solid transparent;
  border-bottom: 5px solid transparent;
  border-left: 5px solid currentColor;
  vertical-align: middle;
  margin-right: .7rem;
  transform: translateY(-2px);

  transition: transform .2s ease-out;
}

.toggle:checked + .lbl-toggle::before {
  transform: rotate(90deg) translateX(-3px);
}

.collapsible-content {
  max-height: 0px;
  overflow: hidden;
  transition: max-height .25s ease-in-out;
}

.toggle:checked + .lbl-toggle + .collapsible-content {
  max-height: 100vh;
}

.toggle:checked + .lbl-toggle {
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.collapsible-content .content-inner {
  background: rgb(44, 105, 117,);
  border-bottom: 1px solid rgb(44, 105, 117,);
  border-bottom-left-radius: 7px;
  border-bottom-right-radius: 7px;
  padding: .5rem 1rem;
}
  </style>
    <!-- End of head content specific to page -->
</div></head>

<body><div layout:fragment="content" th:remove="tag">
    <div class="contact" style="height: 35vh;">
        <div class="row justify-content-center" style="margin: 2%;">
            <div>
                <h1>ABOUT ME</h1>
                <p th:text="'Hello! My name is Rachel.'"></p>

                <br></br>
                <div class="btn-group">
                    <script>
                    function origin() {
                        document.getElementById("myImg").style.filter = "grayscale(0%)";
                    }
                    function gs25() {
                        document.getElementById("myImg").style.filter = "grayscale(25%)";
                    }
                    function gs50() {
                        document.getElementById("myImg").style.filter = "grayscale(50%)";
                    }
                    function gs75() {
                        document.getElementById("myImg").style.filter = "grayscale(75%)";
                    }
                    function gs100() {
                        document.getElementById("myImg").style.filter = "grayscale(100%)";
                    }
                </script>
                    <button id="button0" onclick="origin()">Original</button><br><br>
                    <button id="button1" onclick="gs25()">Greyscale 25%</button><br><br>
                    <button id="button2" onclick="gs50()()">Greyscale 50%</button><br><br>
                    <button id="button3" onclick="gs75()">Greyscale 75%</button><br><br>
                    <button id="button4" onclick="gs100()">Greyscale 100%</button><br><br>

                </div>

                <form action="/rachelAbout" method="GET" id="rachelForm">

                        <br></br>
                        <p>What is your name?</p>
                        <!-- <label for="name">What is your name?</label> -->
                        <input name="name" id="name">

                        <p th:text="'Hello, ' + ${name} + '!'"></p>
                    </div>
                </form>
            </div>
        </div>

                <th>Number</th>
                <th>Type</th>
            </tr>

            <td th:text="${data.number}"></td>

            </div>
        </table>
        <hr style="height: 3px; background-color: #FFFFFF;">
        <br></br>
        <div>
            <table>
                <tr>
                    <td style="text-align:center"><strong>Important Links</strong></td>
                </tr>
                <tr>
                    <td style="text-align:center"><a href="https://github.com/rachelklee">Github Profile</a></td>
                </tr>
                <tr>
                    <td style="text-align:center"><a href="https://github.com/dsblack0/runtime-terror">Team Repository</a></td>
                </tr>
                <tr>
                    <td style="text-align:center"><a href="https://github.com/dsblack0/runtime-terror/wiki/0-Rachel-Individual-Journal">Individual Journal</a></td>
                </tr>
                <tr>
                    <td style="text-align:center"><a href="https://github.com/dsblack0/runtime-terror/issues/assigned/rachelklee">Tickets</a></td>
                </tr>
                <tr>
                    <td style="text-align:center"><a href="https://github.com/dsblack0/runtime-terror/commits?author=rachelklee">Commits</a></td>
                </tr>
            </table>
        </div>
        <hr style="height: 3px; background-color: #FFFFFF;">
        <br></br>
        <h2>
            CB FRQs
        </h2>
        <br></br>
        <script>
            let myLabels = document.querySelectorAll('.lbl-toggle');

            Array.from(myLabels).forEach(label => {
                label.addEventListener('keydown', e => {
                    // 32 === spacebar
                    // 13 === enter
                    if (e.which === 32 || e.which === 13) {
                        e.preventDefault();
                        label.click();
                    };
                });
            });
        </script>
        <div class="wrap-collabsible">
            <input id="collapsible2" class="toggle" type="checkbox">
            <label for="collapsible2" class="lbl-toggle">Unit 2</label>
            <div class="collapsible-content">
                <div class="content-inner">
                    <div class="unit2">
                        <h3>Unit 2</h3>
                        <form action="/rachelAbout" method="GET" id="changesegment">

                                <label for="name" style="color: teal;">Original sequence?</label>
                                <input name="oldseq" id="oldseq">
                                <label for="name" style="color: teal;">Pick a segment to remove</label>
                                <input name="segment" id="segment">
                                <button class="buttons">Answer</button>
                                <p><b th:text="'New sequence: ' + ${newSeq}" style="color: teal;"></b></p>
                            </div>
                        </form>
                        <form>
                            <div>
                                <p><b th:text="'Original sequence: ' + ${originalSeq}" style="color: teal;"></b></p>
                                <label for="name" style="color: teal;">Pick a segment to insert</label>

                                <label for="name" style="color: teal;">Index?</label>
                                <input name="ind" id="ind">

                                <p><b th:text="'Resulting sequence: ' + ${resultSeq}" style="color: teal;"></b></p>
                            </div>
                        </form>
                        <form>

                                <button class="buttons">Answer</button>
                                <p><b th:text="'Distance from ' + ${num1} + ' to ' + ${num2} + '= ' + ${distance}" style="color: teal;"></b></p>
                            </div>
                        </form>

            <div class="collapsible-content">
                <div class="content-inner">
                    <div class="unit9">
                        <br></br>
                        <h3>Unit 9</h3>
                        <form action="/rachelAbout" method="GET" id="book">

    </div>
</div>
</body>

</html>
