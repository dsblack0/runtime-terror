<!DOCTYPE HTML>

<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag">
    <!-- Start of head content specific to page -->
    <title>Rachel</title>
    <style>
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    body{
      text-align: center;
      align-items: center;
      align-content: center;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #d2e7d6;
    }
  </style>
    <!-- End of head content specific to page -->
</div></head>

<body><div layout:fragment="content" th:remove="tag">
    <div class="contact" style="height: 35vh;">
        <div class="row justify-content-center" style="margin: 2%;">
            <div>
                <h1>ABOUT ME</h1>
                <p th:text="'Hello! My name is Rachel.'"></p>
                <img src="/static/images/rachelaboutme.jpg" th:src="@{/images/rachelaboutme.jpg}" width="112" height="150" alt="Rachel's photo">
                <form action="/rachelAbout" method="GET" id="rachelForm">
                    <div>
                        <br></br>
                        <p>What is your name?</p>
                        <!-- <label for="name">What is your name?</label> -->
                        <input name="name" id="name">
                        <button>Hello!</button>
                        <p th:text="'Hello, ' + ${name} + '!'"></p>
                    </div>
                </form>
            </div>
        </div>
        <hr style="height: 3px; background-color: #FFFFFF;">
        <table class="table" id="factsTable" style="margin-top: 2%;">
            <tr>
                <th>Fact</th>
                <th>Year</th>
                <th>Number</th>
                <th>Found?</th>
                <th>Type</th>
            </tr>
            <tbody>
            <td th:text="${data.text}"></td>
            <td th:text="${data.year}"></td>
            <td th:text="${data.number}"></td>
            <td th:text="${data.found}"></td>
            <td th:text="${data.type}"></td>
            </tbody>
            <div class="row justify-content-center" style="margin-top: 10px;">
                <form action="/rachelAbout" method="GET" id="factsForm">
                    <button>New Fact!</button>
                </form>
            </div>
        </table>
        <hr style="height: 3px; background-color: #FFFFFF;">
        <div>
            <h2>
                Rachel's Links
            </h2>
            <h2>
                CB FRQs
            </h2>
        </div>
    </div>
</div>
</body>

</html>
