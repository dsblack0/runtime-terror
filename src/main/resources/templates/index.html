<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml " xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">
<head><div layout:fragment="metadata" th:remove="tag">
    <title>Home Page</title>
    <style>
        /* Week Bar in ome page with days of the week css */
        .btn-group button {
            background-color: #96d7c6;
            color: #003060;
            padding: 10px 24px; /* Some padding */
            float: left; /* Float the buttons side by side */
            border: none;
        }

        /* Clear floats (clearfix hack) */
        .btn-group:after {
            content: "";
            clear: both;
            display: table;
        }

        /* Add a background color on hover */
        .btn-group button:hover {
            background-color: #f7cb2d;
        }
        /* The dots/bullets/indicators */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #f7cb2d;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .card {
            background-color: #5aa7a7;
            background-clip: unset;
            border: none;
            border-radius: unset;
        }
        .card-flip > div {
            backface-visibility: hidden;
            transition: transform 300ms;
            transition-timing-function: linear;
            width: 100%;
            height: 100%;
            margin: 0;
            display: flex;
        }

        .card-front {
            transform: rotateY(0deg);
            background-color: #96d7c6;
            border-color: #5aa7a7;
        }

        .card-back {
            transform: rotateY(180deg);
            position: absolute;
            top: 0;
            background-color: #f7cb2d;
            border-color: #5aa7a7;
        }

        .card-flip:hover .card-front {
            transform: rotateY(-180deg);
        }

        .card-flip:hover .card-back {
            transform: rotateY(0deg);
        }
        .monday, .tuesday, .wednesday, .thursday, .friday {
            display: none;
        }
        h4 {
            text-align: center;
        }
    </style>
    <!-- sideshow script -->
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("pop-up-box");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }

        <!-- Weekday buttons -->
        function monday() {
            const x = document.getElementById("monday");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
        function tuesday() {
            const x = document.getElementById("tuesday");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
        function wednesday() {
            const x = document.getElementById("wednesday");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
        function thursday() {
            const x = document.getElementById("thursday");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
        function friday() {
            const x = document.getElementById("friday");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
        <!-- schedule script -->
        function getSchedule(){
            const dt = new Date();
            const day = dt.getDay();

            if(day == 1){
                const x = document.getElementById("monday");
                x.style.display = "block";
            }
            if(day == 2){
                const x = document.getElementById("tuesday");
                x.style.display = "block";
            }
            if(day == 3){
                const x = document.getElementById("wednesday");
                x.style.display = "block";
            }
            if(day == 4){
                const x = document.getElementById("thursday");
                x.style.display = "block";
            }
            if(day == 5){
                const x = document.getElementById("friday");
                x.style.display = "block";
            }
        }
    </script>
</div>
</head>
