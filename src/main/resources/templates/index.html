

<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml " xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">
<head><div layout:fragment="metadata" th:remove="tag">
    <title>Home Page</title>
    <style>
        /* Week Bar in ome page with days of the week css */
        .btn-group button {
            background-color: #96d7c6;
            color: #003060;
            padding: 10px 24px; /* Some padding */
            float: left; /* Float the buttons side by side */
        }

        /* Clear floats (clearfix hack) */
        .btn-group:after {
            content: "";
            clear: both;
            display: table;
        }

        .btn-group button:not(:last-child) {
            border-right: none; /* Prevent double borders */
        }

        /* Add a background color on hover */
        .btn-group button:hover {
            background-color: #f7cb2d;
        }
        /* The dots/bullets/indicators */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .more-details-box{
            visibility: hidden;
            background-color: #60a8ad;
            color:#ffffff;
            padding:20px;
            float:bottom;
            margin:20px;
            position: absolute;
            z-index: 1;
        }
        .more-details:hover .more-details-box{
            visibility:visible;
            opacity:1;
        }
    </style>
</div>
</head>

            <div class="club icons" style="background-color: #5aa7a7; width: 100%; height: 400px">

                        <div class="more-details">
                            <button class="more-details-btn" style="width:9rem; height:4rem; margin-left: 50px; background-color: #96d7c6; border-color: #96d7c6; border-radius: 50px; font-size: large; color: black;">More details</button>
                            <div class="more-details-box">
                                <p class="card-details" th:text="${clubs.details}">Some more details and information</p>
                                <p class="card-date" th:text="'Date: ' + ${clubs.date}">Days of Week</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>
</div>

<!-- sideshow script -->
<script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("pop-up-box");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
    }
</script>
